
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>إضافة منتج</title>
<style>
  body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
  form { background: white; padding: 20px; border-radius: 12px; max-width: 400px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
  input, textarea { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
  button { width: 100%; padding: 10px; background: #2ecc71; color: white; border: none; border-radius: 5px; }
</style></head>
<body>
  <h2>إضافة منتج جديد</h2>
  <form>
    <input type="text" placeholder="اسم المنتج" required>
    <input type="number" placeholder="السعر" required>
    <input type="file" accept="image/*" required>
    <button type="submit">إضافة</button>
  </form>
</body>
</html>
