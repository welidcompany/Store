
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل الدخول</title>
  <style>
    body { font-family: sans-serif; background: #eef; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
    .container { display: flex; gap: 50px; }
    .box { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px; }
    h2 { margin-top: 0; text-align: center; }
    input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
    button { padding: 10px; width: 100%; background: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <h2>المشترين</h2>
      <form action="index.html">
        <button type="submit">دخول للشراء</button>
      </form>
    </div>
    <div class="box">
      <h2>لوحة التحكم</h2>
      <form onsubmit="return checkLogin()">
        <input type="text" id="code" placeholder="الرقم" required>
        <input type="password" id="pass" placeholder="كلمة المرور" required>
        <button type="submit">دخول</button>
      </form>
    </div>
  </div>
  <script>
    function checkLogin() {
      const code = document.getElementById('code').value;
      const pass = document.getElementById('pass').value;
      if(code === '31484257' && pass === '1234azer@#$') {
        window.location.href = 'dashboard.html';
        return false;
      } else {
        alert('بيانات الدخول غير صحيحة');
        return false;
      }
    }
  </script>
</body>
</html>
